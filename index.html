<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<title>UNIX Time Frames Generator</title>
		<meta name="description" content="Generates and outputs to CSV time frames as UNIX timestamps according to various parameters">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="">
		<meta property="og:type" content="">
		<meta property="og:url" content="">
		<meta property="og:image" content="">
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"/> -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/main.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script defer src="js/app.js"></script>
		<meta name="theme-color" content="#fafafa">
	</head>
	<body>
		<div class="container p-4">
			<div class="row mb-4">
				<h1 class="text-center">UNIX Time Frames Generator</h1>
			</div>
			<form class="main-form needs-validation">
				<div class="row mb-4">
					<div class="col-sm-3">
						<label for="timeStart" class="form-label">Start time</label>
						<input type="datetime-local" value="2022-01-01T00:00" class="form-control form-control-lg timeStart" id="timeStart" required>
					</div>
					<div class="col-sm-3">
						<label for="timeEnd" class="form-label">End time</label>
						<input type="datetime-local" value="2022-01-10T23:59" class="form-control form-control-lg timeEnd" id="timeEnd" required>
					</div>
					<div class="col-sm-3">
						<label for="TFPerDay" class="form-label">Time frames per day</label>
						<input type="number" value="25" min="1" class="form-control form-control-lg TFPerDay" id="TFPerDay" required>
					</div>
					<div class="col-sm-3">
						<label for="minimumDuration" class="form-label">Minimum duration</label>
						<div class="input-group col-sm-12">
							<input type="number" value="15" min="1" class="form-control form-control-lg minimumDuration" id="minimumDuration" required>
							<span class="input-group-text">min.</span>
						</div>
					</div>
				</div>
				<div id="repeater-fields" class="row mb-4">
					<div class="col-sm-3 mb-3" id="gapStart-01">
						<label for="gapStartField-01" class="form-label">Excluded hours from</label>
						<input type="time" class="form-control form-control-lg gapStart" id="gapStartField-01">
					</div>
					<div class="col-sm-3 mb-3" id="gapEnd-01">
						<label for="gapEndField-01" class="form-label">Excluded hours to</label>
						<input type="time" class="form-control form-control-lg gapEnd" id="gapEndField-01">
					</div>
					<div class="col-sm-6 mb-3 repeater-buttons">
						<button type="button" class="btn btn-lg btn-outline-success repeater-button-add">Add</button>
						<button type="button" class="btn btn-lg btn-outline-danger repeater-button-remove hidden">Remove</button>
					</div>
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-primary btn-lg text-uppercase generate-button">Generate Time frames</button>
				</div>
			</form>
			<div id="results" class="row"></div>
		</div>
	</body>
</html>
